<div class="problem-view">
  <h3 class="title">Problem # {{problemId}}</h3>
  <p class="description">{{problems[problemId].description}}</p>
  <pre><code>{{problem}} </code></pre>
  <textarea class="col-md-12" name="" id="" cols="5" rows="5" #answer></textarea>
  <div>
    <button class="btn btn-primary check-btn" (click)="checkAnswerClick(answer.value)">Check Answer</button>
    <p *ngIf="isShowResult" class="result">
      <span *ngIf="isCorrect" [@enterAnimation]>{{message}}</span>
      <span *ngIf="!isCorrect" [@enterAnimation]>{{message}}</span>
    </p>
  </div>
</div>
